<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images, Videos, Audio</title>
    <!-- favicon: 96px x 96px -->
    <link rel="icon" href="favicon.png" />
  </head>
  <body>
    <h1>Images,Videos and Audio</h1>
    <!-- Source src -->
    <!-- alteternative text alt -->
    <h2>IMAGE FROM THE web</h2>
    <img
      src="https://preview.redd.it/will-we-see-atleast-a-glimpse-of-sung-jin-woo-in-action-in-v0-ms73r0sfduuc1.jpeg?auto=webp&s=6816e6c79ab42f6c6cb603d76114e330e6afa4d6"
      alt="Naruto Image"
      width="300"
    />
    <br />
    <h2>IMAGE FROM LOCAL MACHINE</h2>
    <img src="images/jinwoo.jpg" alt="Jinwoo Image" width="300" />

    <h2>Videos</h2>
    <a href="https://onecodecamp.com/" target="_blank">
      <video width="300" controls autoplay muted loop>
        <source src="videos/onecodecamp-mp4.mp4" type="video/mp4" />
        <source src="videos/onecodecamp-wav.webm" type="video/webm" />
        Your browser does not support the video tag.
      </video>
    </a>

    <h2>Audio</h2>
    <audio controls autoplay muted loop>
      <source src="audios/audio-mp3.mp3" type="audio/mp3" />
      <source src="audios/audio-mp3.mp3" type="audio/wav" />
    </audio>

    <h2>Youtube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8ugaeA-nMTc?si=NYoG9W6giOUH-Lxg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</html>
