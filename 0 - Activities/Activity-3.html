<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 3</title>
  </head>
  <body>
    <script>
      let secretNumber = Math.floor(Math.random() * 10) + 1;
      let attempts = 0;
      let guessedNumber;

      console.log("Hello! Welcome to the Guessing game.");

      do {
        guessedNumber = parseInt(prompt("Enter a number between 1 and 10"));

        if (guessedNumber < secretNumber) {
          console.log("Too low! Try again.");
        } else if (guessedNumber > secretNumber) {
          console.log("Too high! Try again.");
        } else {
          console.log(
            `Congratulations! You guessed the correct number: ${secretNumber}`
          );
          console.log(`It took you ${attempts + 1} attempts.`);
          break;
        }

        attempts++;
      } while (guessedNumber !== secretNumber);
    </script>
  </body>
</html>
